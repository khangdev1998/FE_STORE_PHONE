<!-- Modal Create -->
<div
  class="modal modal-lg fade"
  id="createSupplierModal"
  tabindex="-1"
  aria-labelledby="createSupplierModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header px-4">
        <h5 class="modal-title" id="createSupplierModalLabel">
          Tạo thêm nhà cung cấp
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-content p-4">
        <div class="row">
          <div class="col-lg-12">
            <div class="align">
              <form id="createSupplierForm" method="POST" class="form-control">
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="8jM5FMcO1SXygHfKiH5QrKPlbzVB8pY50ZTLuZjWPkF507EhRozqq67gAGaBAowk"
                />
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="id_name" class="form-label">
                      Tên nhà cung cấp:
                    </label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="id_name"
                    />
                  </div>
                  <div class="col-6">
                    <label for="id_address" class="form-label">Địa chỉ:</label>
                    <input
                      type="text"
                      name="address"
                      maxlength="255"
                      class="form-control"
                      required=""
                      id="id_address"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-9">
                    <label for="id_description" class="form-label">
                      Mô tả:
                    </label>
                    <textarea
                      name="description"
                      cols="40"
                      rows="8"
                      class="form-control"
                      required=""
                      id="id_description"
                    ></textarea>
                  </div>
                  <div class="col-3">
                    <label for="flexSwitchCheckChecked" class="form-label mb-1">
                      Trạng thái:
                    </label>
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckChecked"
                        checked
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary me-2"
          data-bs-dismiss="modal"
        >
          Đóng lại
        </button>
        <button id="saveChangesButton" type="button" class="btn btn-primary">
          Lưu thay đổi
        </button>
      </div>
    </div>
  </div>
</div>
